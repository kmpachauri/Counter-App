<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <!-- For Icon -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- For Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="flex flex-col items-center justify-center w-screen h-screen bg-[#344151] gap-10">

        <div class="text-[#0398d4]  text-[20px] font-medium">Increment And Decrement</div>

        <div class="flex bg-white text-[25px] text-[#344151] p-3 px-5 gap-12 rounded-md">

            <button  id="negative" class="border-r-2 border-[#bfbfbf] pr-5 "><i data-feather="minus"></i></button>

            <div id="Counter" class="font-bold">0</div>

            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5 positive"><i data-feather="plus"></i></button>

        </div>
    </div>

    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>
</html>
